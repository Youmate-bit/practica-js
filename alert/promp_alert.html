<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alert-Prompt-JavaScript</title>

  <script type="text/javascript">

    var num=20;

    document.write("<h3> Funcion alert - JavaScript </h3>");
    alert("Hola esto es una ventana");
    alert("otra ventana");

    alert(num);
    alert("Numero es: "+num);

    var texto="hola";
    alert("Contenido del texto: "+texto);

  </script>
</head>
<body>

  <h3> Funcion prompt-JavaScript</h3>

  <script>
    var nombre=prompt("Introduzca su nombre:", "");
    document.write("<h2> Bienvenido "+nombre+"</h2>");
  </script>
  
</body>
</html>
