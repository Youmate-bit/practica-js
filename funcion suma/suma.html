<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo Funcion-JavaScript</title>

  <script type="text/javascript">

    function sumar(X,y){

      var respuesta = X + y;
      alert("Respuesta es: "+respuesta);
    }

  </script>
</head>
<body>

  <form>
    <input type="button" value="sumar 2 y 3" onclick="sumar(2,3)">
    <input type="button" value="sumar 5 y 10" onclick="sumar(5,10)">
  </form>
  
</body>
</html>
