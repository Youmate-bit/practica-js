<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estructura de control - setencia do-while - JavaScript</title>

  <script type="text/javascript">

    var i=0;

    do{
      document.write("i es "+i+"<br>");
      i++;;
    }while(i<10);

  </script>
</head>
<body>
  
</body>
</html>
