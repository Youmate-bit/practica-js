<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estructura de control - setencia break - JavaScript</title>
</head>
<body>

  <script type="text/javascript">

    document.write("<h3> Ejemplo de break en un for </h3>");

    for( var i=0; i<=10; i++){
      document.write(" Numero: "+i+"<br>");

      if(i==2){
        break;
      }
    }

    document.write("<br><br><h3> Ejemplo de break en un while </h3>");

    var j=0;

    while(j<10){
      document.write(" J es: "+j+"<br>");

      if(j==3){
        break;
      }
      j++;
    }

    document.write("<br><br><h3> Ejemplo de break en un do-while </h3>");

    var k=0;

    while(k<10){

      document.write(" K es: "+k+"<br>");

      if(k==4){
        break;
      }
      k++;
    }

  </script>
  
</body>
</html>
