<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estructura de control - if-else - JavaScript</title>

    <script type="text/javascript">

      var i=0;

      while(i<10){
        document.write("i es "+i);
        i++;
        document.write("<br>");
      }
    
    </script>
  </head>
<body>
  <script type="text/javascript">

    var j=0;

    document.write("<br>");
    document.write("<br>");
    document.write("<br>");

    while(j<10){
      document.write("j es "+j);
      document.write("<br>");
      j++;
    }


  </script>
  
</body>
</html>
